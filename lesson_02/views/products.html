<div class="products">
{% for product in params.products %}
<div class="product">
    <h1>{{ product.name }}</h1>
    <p>This product costs {{ product.price }} dollars</p>
    <p>Description: {{ product.description }}</p>
    <a href="/product/product?id={{ product.id }}">Details</a>
</div>
{% endfor %}
</div>
